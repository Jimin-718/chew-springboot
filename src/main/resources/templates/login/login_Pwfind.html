<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{/css/IdPwfind.css}">
</head>
<body>
<section layout:fragment="content">
<div class="wrapper">
    <div class="form-container">
        <br>
        <div id="heading">비밀번호 찾기</div>

        <form th:action="@{/findPwCheck}" method="post">
            <input class="input-field" type="text" name="id" placeholder="아이디 입력" required>
            <input class="input-field" type="text" name="name" placeholder="이름 입력" required>

            <div class="button-area">
                <input class="button1" type="submit" value="비밀번호 찾기">
            </div>
        </form>

        <div class="links">
            <a th:href="@{/joinput}">회원가입하기</a>
            <a th:href="@{/loginput}">로그인하기</a>
        </div>
        <br>
    </div>
</div>

</body>
</html>
