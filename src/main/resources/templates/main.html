<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>

    <title>Main</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/slider.css}">

<body style="padding-top: 0">

<!-- 슬라이더 -->

            <img th:src="@{/image/ban(1).png}" alt="">

        </div>
        <div class="slide">
            <img th:src="@{/image/ban(2).png}" alt="">
            <div class="slide-text"></div>
        </div>

            <img th:src="@{/image/ban(3).png}" alt="">
            <div class="slide-text"></div>
        </div>
    </div>
</div>

<!-- 랭킹 애니메이션 -->

<div class="loader">
    <div class="loader__bar"></div>
    <div class="loader__bar"></div>
    <div class="loader__bar"></div>
    <div class="loader__bar"></div>
    <div class="loader__bar"></div>
    <div class="loader__ball"></div>

<!-- 맛집 추천 랭킹 -->

    <!-- 프래그먼트를 통째로 끼워 넣기 -->

<!-- 지역별 추천 -->
<div class="area_div">
    <h2>지역별추천</h2>
    <p>해당 지역에서 인기 있는 맛집을 소개합니다.</p>
    <div class="areaSelectContainer">
        <input type="button" class="areaSelectBtn" value="서울" style="background-image: url('/image/seoul.jpg');">
        <input type="button" class="areaSelectBtn" value="경기" style="background-image: url('/image/gyeonggi.jpg');">
        <input type="button" class="areaSelectBtn" value="인천" style="background-image: url('/image/incheon.jpg');">
    </div>

    <h3 id="selectedAreaText" style="font-size: 25px; color: #FCAB64; padding: 50px;"></h3>

    <!-- 지역 맛집 리스트 -->
    <div class="areaListView clearfix" id="areaListContainer" style="margin-top:0;">
        <!-- AJAX 결과 여기에 들어감 -->
    </div>


</div>

<script>
    const token = $("meta[name='_csrf']").attr("content");
    const header = $("meta[name='_csrf_header']").attr("content");

    $(document).ready(function () {
      $(".areaSelectBtn").click(function () {
        const area = $(this).val();
        $("#selectedAreaText").text(area + " 추천 맛집");
        $(".areaListView").css("display", "flex");

        $.ajax({
          url: "/mainSelectType",
          type: "POST",
          data: { area: area },
          beforeSend: function (xhr) {
            xhr.setRequestHeader(header, token); // CSRF
          },
          success: function (data) {
            console.log("서버 응답:", data);  // 콘솔로 응답 확인
            $(".areaListView").html(data);     // 프래그먼트 삽입
            setStars();                         // 별점 설정
          },
          error: function () {
            alert("데이터를 가져오는 데 실패했습니다.");
          }
        });
      });
    });

   function setStars() {
    // 지역별 추천 리스트 설정
    $(".main_areaList").each(function (i) {
      const scoreText = $(this).find(".star-score").text().trim();
      const score = Math.round(parseFloat(scoreText));
      console.log(`[지역] index ${i} 점수: ${score}`);

      const radio = $(this).find(`input[name='rating_area_${i}'][value='${score}']`);
      if (radio.length > 0) {
        radio.prop("checked", true);
      }
    });

    // 리뷰 리스트 (랭킹) 설정
    $(".main_rankList").each(function (i) {
      const scoreText = $(this).find(".star-score").text().trim();
      const score = Math.round(parseFloat(scoreText));
      console.log(`[랭킹] index ${i} 점수: ${score}`);

      const radio = $(this).find(`input[name='rating_rank_${i}'][value='${score}']`);
      if (radio.length > 0) {
        radio.prop("checked", true);
      }
    });
  }

</script>
