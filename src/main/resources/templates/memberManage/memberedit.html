<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/memberedit.css}">
</head>
<body style="padding-top: 0">
<section layout:fragment="content">
    <h1 class="member-edit-title">회원 정보 수정</h1>

    <div th:if="${dto != null}">
        <form class="member-edit-container" th:action="@{/memberupdate}" method="post">

            <input type="hidden" name="id" th:value="${dto.id}">

            <div class="member-form-group">
                <label>아이디:</label>
                <span th:text="${dto.id}"></span>
            </div>

            <div class="member-form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" th:value="${dto.name}">
            </div>

            <div class="member-form-group">
                <label for="phone">연락처:</label>
                <input type="text" id="phone" name="phone" th:value="${dto.phone}">
            </div>

            <div class="member-form-group">
                <label for="birth">생년월일:</label>
                <input type="date" id="birth" name="birth" th:value="${dto.birth}">
            </div>

            <div class="member-form-actions">
                <button type="submit" class="member-btn">수정</button>
                <a th:href="@{/members}" class="member-btn gray">취소</a>
            </div>

        </form>
    </div>

    <div th:if="${dto == null}">
        <p style="color: red; text-align: center;">회원 정보를 찾을 수 없습니다.</p>
        <div style="text-align: center;">
            <a href="/members" class="member-btn gray">목록으로 돌아가기</a>
        </div>
    </div>
</section>
</body>
</html>
