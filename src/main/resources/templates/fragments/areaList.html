<!-- fragments/areaList.html -->
<div th:fragment="areaListContent" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="areaListView">
  <div th:each="rank, status : ${list}" class="main_areaList">
    <a th:href="@{/detailview(storecode=${rank.storecode})}">
      <img th:src="@{/image/{image}(image=${rank.storeimage})}" class="storeimg">
    </a>
    <h1>
      <a th:href="@{/detailview(storecode=${rank.storecode})}" th:text="${rank.storename}">맛집 이름</a>
    </h1>
    <div class="rating" th:id="'rating_' + ${status.index} + '_area'">
      <div class="stars" th:id="'stars_area_' + ${status.index}" style="flex-direction: row-reverse;">


        <input type="radio" th:id="'star5_area_' + ${status.index}"
               th:name="'rating_area_' + ${status.index}" value="5" disabled
               th:checked="${rank.stars != null ? T(java.lang.Math).round(rank.stars) == 5 : false}">
        <label th:for="'star5_area_' + ${status.index}"></label>

        <input type="radio" th:id="'star4_area_' + ${status.index}"
               th:name="'rating_area_' + ${status.index}" value="4" disabled
               th:checked="${rank.stars != null ? T(java.lang.Math).round(rank.stars) == 4 : false}">
        <label th:for="'star4_area_' + ${status.index}"></label>

        <input type="radio" th:id="'star3_area_' + ${status.index}"
               th:name="'rating_area_' + ${status.index}" value="3" disabled
               th:checked="${rank.stars != null ? T(java.lang.Math).round(rank.stars) == 3 : false}">
        <label th:for="'star3_area_' + ${status.index}"></label>

        <input type="radio" th:id="'star2_area_' + ${status.index}"
               th:name="'rating_area_' + ${status.index}" value="2" disabled
               th:checked="${rank.stars != null ? T(java.lang.Math).round(rank.stars) == 2 : false}">
        <label th:for="'star2_area_' + ${status.index}"></label>

        <input type="radio" th:id="'star1_area_' + ${status.index}"
               th:name="'rating_area_' + ${status.index}" value="1" disabled
               th:checked="${rank.stars != null ? T(java.lang.Math).round(rank.stars) == 1 : false}">
        <label th:for="'star1_area_' + ${status.index}"></label>

      </div>
    </div>
    <p class="star-score" th:text="|${rank.stars}점|" style="margin-bottom: 0;">0</p>
  </div>
</div>
</div>
